<div class="contenu-centre">
  <div class="boxe-blanc">

    <h1 class="titre has-text-info">Inscription</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #nomInput class="input has-background-light" type="text" placeholder="Nom">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #prenomlInput class="input has-background-light" type="text" placeholder="Prénom">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email" required>
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #mdpInput class="input has-background-light" type="password" placeholder="Mot de passe"
          [(ngModel)]="mdp">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <p *ngIf="mdp.length < 8 && mdp != ''" style="color:red"> 8 caractères minimun</p>
    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        <button class="button is-info has-text-white"
          (click)="btnInscriptionClick(nomInput.value, prenomlInput.value, emailInput.value, mdpInput.value)">
          S'inscrire
        </button>
      </p>
    </div>
    <br>

    <p class="has-text-grey">Déjà un compte ? <a routerLink="/login">Connectez-vous </a> !</p>

  </div>
</div>
