<div class="contenu-centre">
  <div class="modal-box">
    <h1 class="titre">
      Modifier la liste
    </h1>

    <input #listeTitreInput class="input has-background-light is-medium" type="text" placeholder="Saisissez le nom...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/listes">Annuler</button>
      <button class="button is-info has-text-white is-medium"
        (click)="majListe(listeTitreInput.value)">Sauvegarder</button>
    </div>

  </div>
</div>
